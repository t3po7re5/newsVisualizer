	<div id="dash" style="float:left;"><canvas id="myCanvas"></canvas> </div>
	<script>
	window.onload = function() {
		var canvas = document.getElementById("myCanvas");
		canvas.width = 2500;
		canvas.height = 1000;
		var ctx = canvas.getContext("2d");
		var img = document.getElementById("map");
		ctx.drawImage(img, 200,0);
		var titleCanvas = document.getElementById("title");
		titleCanvas.width = 2500;
		titleCanvas.height = 50;
		var ctx = titleCanvas.getContext("2d");
		ctx.fillStyle = "#434343";
		ctx.font = "30px Arial";
		ctx.fillText("Global Dashboard",10,50);
		ctx.fill();
		drawCircle();
	}

	function drawCircle() {
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		ctx.beginPath();
		ctx.arc(275,250, 100, 0, 2 * Math.PI, false);
		ctx.fillStyle = "blue";
		ctx.fill();
	}
	</script>

</body>
</html>
