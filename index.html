<html>
<head>
	<title> Global Dashboard </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/external.css">
</head>
<body ng-app="stories">
<div style="display:none;">
	<img id="map" src="images/earth.jpg" alt="Earth">
</div>
	
	<canvas id="title"></canvas>
	<div id="sideBar" style="float:left;" ng-controller="retrieveStories"><h3>This is the side bar </h3><br />
		{{ test }}
		<li ng-repeat="story in stories" style=":hover {font-size: 150%;} ">
			{{ story }}
		</li>
		<div id="newsItem1"></div>
	</div>
	<div id="dash" style="float:left;" ng-controller="mapStories"><canvas id="myCanvas"></canvas> </div>
	<script>
	window.onload = function() {
		var canvas = document.getElementById("myCanvas");
		canvas.width = 2500;
		canvas.height = 1000;
		var ctx = canvas.getContext("2d");
		var img = document.getElementById("map");
		ctx.drawImage(img, 200,0);
		var titleCanvas = document.getElementById("title");
		titleCanvas.width = 2500;
		titleCanvas.height = 50;
		var ctx = titleCanvas.getContext("2d");
		ctx.fillStyle = "#434343";
		ctx.font = "30px Arial";
		ctx.fillText("Global Dashboard",10,50);
		ctx.fill();
		drawCircle();
		drawCircle2();
	}

	function drawCircle() {
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		ctx.beginPath();
		ctx.arc(275,250, 100, 0, 2 * Math.PI, false);
		ctx.fillStyle = "blue";
		ctx.globalAlpha = .5;
		ctx.fill();
	}
	</script>
</body>
<script src="js/external.js"></script>
</html>
